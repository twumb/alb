<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="passwordForm" (ngSubmit)="changPass()">
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Old Password</ion-label>
            <ion-input type="password" formControlName="oldpass"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" stacked>New Password</ion-label>
              <ion-input type="password" formControlName="newpass"></ion-input>
          </ion-item>

    <button ion-button full type="submit" [disabled]="passwordForm.invalid">Change</button>
</ion-list>
</form>
</ion-content>
